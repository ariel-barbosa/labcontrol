{% extends 'labs/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Entrar no Sistema</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                </form>
                <div class="mt-3">
                    <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Registrar</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
